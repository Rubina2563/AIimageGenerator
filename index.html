<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert your text into image in just one  second.</p>

            <form action="#" class="generate-form">
                <input type="text" class="input-prompt" placeholder="describe your image here" required>

                <div class="control">
                    <select class="image-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>


    <section class="image-gallery">
        <div class="image-card">
            <img src="image1.webp" alt="image1">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download">
            </a>
        </div>
        <div class="image-card">
            <img src="image2.avif" alt="image1">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download">
            </a>
        </div>
        <div class="image-card">
            <img src="image3.jpg" alt="image1">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download">
            </a>
        </div>
        <div class="image-card">
            <img src="image3.png" alt="image1">
            <a href="#" class="download-btn">
                <img src="download.png" alt="download">
            </a>
        </div>
    </section>
    
</body>
</html>
